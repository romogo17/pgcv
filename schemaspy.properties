# java -jar schemaspy-6.0.1-SNAPSHOT.jar

# type of database. Run with -dbhelp for details
schemaspy.t=pgsql

# optional path to alternative jdbc drivers.
schemaspy.dp=./postgresql-42.2.5.jar

# database properties: host, port number, name user, password
schemaspy.host=localhost

schemaspy.port=5432
schemaspy.db=test
schemaspy.u=ro
#schemaspy.p=database_password

# output dir to save generated files
schemaspy.o=./docs

# db scheme for which generate diagrams
schemaspy.schemas=pgcv_io,pgcv_filter,pgcv_core,pgcv_histogram,pgcv_measure,pgcv_bundle

schemaspy.imageformat=svg
schemaspy.hq
